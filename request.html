    <script type="text/javascript">
        function getjson() {
            var radio = new Array();
            for (var i = 1; i <= 5; i++) {//获取radio的值
                var radio_name = new String("radio_" + i);
                radio[i - 1] = $('input:radio[name=' + radio_name + ']:checked').val()
            }
            // for (var i = 1; i <= 2; i++) {//获取checkbox的的输入
            //     var checkbox_name = new String("checkbox_" + i);

            //     });
            //     radio[i + 4] = "";//置为空
            //     for (var j = 0; j < chk_value.length; j++) {
            //         radio[i + 4] = radio[i + 4] + chk_value[j];
            //     }
            // }
            //数组转json串
            var json = JSON.stringify(radio);
            return json;
        }
        function my_confirm() {
            var json = getjson();
            var msg = "您的答案是：" + json + ",是否确认提交";
            if (confirm(msg) == true) {
                window.location.href = "result.html?radio=" + 5 + "&json=" + json;
            } else {
                return false;
            }
        }
        $(function () {
            var m = 1;
            var s = 10;
            setInterval(function () {
                if (m >= 0) {
                    if (s < 10) {
                        $('#time').html("剩余时间：" + m + ':0' + s);
                    } else {
                        $('#time').html("剩余时间：" + m + ':' + s);
                    }
                    s--;
                    if (s < 0) {
                        s = 59;
                        m--;
                    }
                    if (m == 0 && s < 1) {
                        window.location.href = "result.html?radio=" + 5 + "&json=" + getjson();
                    }
                }
            }, 1000)
        })
    </script>
